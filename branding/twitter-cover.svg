<?xml version="1.0" encoding="UTF-8"?>
<svg width="1500" height="500" viewBox="0 0 1500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1500" height="500" fill="#050508"/>

  <!-- Subtle gradient overlay -->
  <rect width="1500" height="500" fill="url(#bgGradient)" opacity="0.6"/>

  <!-- Ambient glow orbs -->
  <circle cx="300" cy="150" r="250" fill="#ffd700" opacity="0.035" filter="blur(80px)"/>
  <circle cx="1200" cy="350" r="220" fill="#9d4edd" opacity="0.035" filter="blur(70px)"/>
  <circle cx="750" cy="250" r="350" fill="#ff6b9d" opacity="0.02" filter="blur(100px)"/>

  <!-- Decorative grid lines (subtle) -->
  <g opacity="0.025" stroke="#ffffff">
    <line x1="0" y1="166" x2="1500" y2="166" stroke-width="1"/>
    <line x1="0" y1="333" x2="1500" y2="333" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="500" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="500" stroke-width="1"/>
  </g>

  <!-- Decorative sparkles -->
  <circle cx="200" cy="120" r="4" fill="#ffd700" opacity="0.7"/>
  <circle cx="1300" cy="100" r="3" fill="#ff6b9d" opacity="0.6"/>
  <circle cx="180" cy="380" r="3" fill="#9d4edd" opacity="0.6"/>
  <circle cx="1320" cy="400" r="4" fill="#10b981" opacity="0.5"/>
  <circle cx="400" cy="80" r="2" fill="#ffd700" opacity="0.5"/>
  <circle cx="1100" cy="420" r="2" fill="#ff6b9d" opacity="0.5"/>
  <circle cx="600" cy="400" r="3" fill="#9d4edd" opacity="0.4"/>
  <circle cx="900" cy="90" r="3" fill="#10b981" opacity="0.4"/>

  <!-- Main Title: WALLETWRAPPED - centered, using Lexend -->
  <text x="750" y="210" text-anchor="middle" font-family="Lexend, system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="100" font-weight="800" fill="url(#textGradient)" letter-spacing="-0.02em">
    WALLETWRAPPED
  </text>

  <!-- Subheader - centered -->
  <text x="750" y="290" text-anchor="middle" font-family="Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="400" fill="#9ca3af">
    Simply paste your wallet to receive your yearly trading highlights instantly
  </text>

  <!-- Website URL -->
  <text x="750" y="380" text-anchor="middle" font-family="Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" font-weight="500" fill="#606070">
    walletwrapped.io
  </text>

  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1500" y2="500" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0a0a12"/>
      <stop offset="0.3" stop-color="#050508"/>
      <stop offset="0.7" stop-color="#050508"/>
      <stop offset="1" stop-color="#0a0a12"/>
    </linearGradient>

    <linearGradient id="textGradient" x1="200" y1="150" x2="1300" y2="250" gradientUnits="userSpaceOnUse">
      <stop stop-color="#ffd700"/>
      <stop offset="0.5" stop-color="#ff6b9d"/>
      <stop offset="1" stop-color="#9d4edd"/>
    </linearGradient>
  </defs>
</svg>
